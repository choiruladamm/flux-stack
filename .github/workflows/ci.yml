name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality-check:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: flux_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/flux_test
      JWT_SECRET: ci-test-secret-key-min-32-characters-long-for-testing
      BETTER_AUTH_SECRET: CI_TEST_SECRET
      BETTER_AUTH_URL: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint check
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run migrations
        run: bun run db:push:ci

      - name: Run tests
        run: bun run test

      - name: Build check
        run: bun run build
